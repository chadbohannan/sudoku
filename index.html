<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="fireworks-container"></div>
        <div class="sudoku-board" id="sudoku-board">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn erase-btn" data-number="">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <div class="controls">
            <div class="note-mode-container">
                <span class="note-mode-label">Note</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="note-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <button class="btn btn-secondary" id="hint-btn">Hint</button>
            <button class="btn btn-secondary" id="validate-btn">Check</button>
            <select id="difficulty-select" class="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
                <option value="very-hard">Very Hard</option>
                <option value="insane">Insane</option>
            </select>
            <button class="btn btn-primary" id="new-game-btn">New Game</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { Fireworks } from 'https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.es.js'
        window.Fireworks = Fireworks;
    </script>
    <script src="sudoku.js"></script>
    <script src="game.js"></script>
</body>
</html>
